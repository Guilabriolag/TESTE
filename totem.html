<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Totem - SeuNegócio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #3498db;
      color: white;
      padding: 10px 20px;
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header .logo img {
      height: 50px;
      border-radius: 6px;
    }

    main {
      padding: 20px;
    }

    #banner {
      text-align: center;
      margin-bottom: 20px;
    }

    #banner img {
      max-width: 100%;
      border-radius: 10px;
    }

    #carrossel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-bottom: 20px;
    }

    #carrossel img {
      height: 100px;
      border-radius: 8px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }

    .produto-card {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .produto-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    .produto-card h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }

    .produto-card p {
      font-size: 13px;
      color: #555;
    }

    .produto-card .preco {
      font-weight: bold;
      color: #e74c3c;
      display: block;
      margin-top: 5px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #ecf0f1;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img id="lojaLogo" src="" alt="Logo da Loja">
      <h1 id="lojaNome">Nome da Loja</h1>
    </div>
    <div class="dados">
      <span id="lojaTelefone"></span><br>
      <span id="lojaPix"></span>
    </div>
  </header>

  <main>
    <!-- Banner -->
    <section id="banner">
      <div id="bannerTexto"></div>
      <img id="bannerImagem" src="" alt="Banner">
    </section>

    <!-- Carrossel -->
    <section id="carrossel">
      <div id="carrosselContainer"></div>
    </section>

    <!-- Produtos -->
    <section id="produtos">
      <h2>Produtos</h2>
      <div id="produtosContainer" class="grid"></div>
    </section>
  </main>

  <footer>
    <p id="lojaEndereco"></p>
    <p id="lojaHorario"></p>
  </footer>

  <script>
    // ======= DADOS DE TESTE =======
    const state = {
      dadosLoja: {
        nome: "Loja Teste",
        telefone: "1234-5678",
        pix: "00011122233",
        endereco: "Rua Exemplo, 123",
        horario: "08:00 - 18:00",
        logo: "https://via.placeholder.com/80"
      },
      publicidade: {
        texto: "Promoção da semana!",
        bannerImg: "https://via.placeholder.com/600x200",
        carrossel: [
          "https://via.placeholder.com/100",
          "https://via.placeholder.com/100/ff0000",
          "https://via.placeholder.com/100/00ff00"
        ]
      },
      produtos: [
        { nome: "Produto 1", descricao: "Descrição 1", preco: 25, imagem: "https://via.placeholder.com/180", ativo: true },
        { nome: "Produto 2", descricao: "Descrição 2", preco: 50, imagem: "https://via.placeholder.com/180/ff0", ativo: true },
        { nome: "Produto 3", descricao: "Descrição 3", preco: 75, imagem: "https://via.placeholder.com/180/0ff", ativo: true }
      ]
    };

    // ================= FUNÇÃO DE ATUALIZAÇÃO ==================
    function atualizarTotem() {
      // Dados da loja
      document.getElementById("lojaNome").textContent = state.dadosLoja.nome;
      document.getElementById("lojaTelefone").textContent = state.dadosLoja.telefone;
      document.getElementById("lojaPix").textContent = state.dadosLoja.pix;
      document.getElementById("lojaEndereco").textContent = state.dadosLoja.endereco;
      document.getElementById("lojaHorario").textContent = state.dadosLoja.horario;
      document.getElementById("lojaLogo").src = state.dadosLoja.logo;

      // Banner
      document.getElementById("bannerTexto").textContent = state.publicidade.texto;
      document.getElementById("bannerImagem").src = state.publicidade.bannerImg;

      // Carrossel
      const carrossel = document.getElementById("carrosselContainer");
      carrossel.innerHTML = "";
      state.publicidade.carrossel.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        carrossel.appendChild(img);
      });

      // Produtos
      const produtosContainer = document.getElementById("produtosContainer");
      produtosContainer.innerHTML = "";
      state.produtos.forEach(prod => {
        if (prod.ativo) {
          const card = document.createElement("div");
          card.className = "produto-card";
          card.innerHTML = `
            <img src="${prod.imagem}" alt="${prod.nome}">
            <h3>${prod.nome}</h3>
            <p>${prod.descricao}</p>
            <span class="preco">R$ ${prod.preco}</span>
          `;
          produtosContainer.appendChild(card);
        }
      });
    }

    // Inicializar Totem
    atualizarTotem();
  </script>
</body>
</html>
