<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Totem</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f0f0; padding:20px; }
    pre { background:#fff; padding:15px; border-radius:8px; }
  </style>
</head>
<body>
  <h1>üì¢ Totem do Cliente</h1>
  <div id="conteudo">Carregando...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const binId = urlParams.get("bin");

    if (!binId) {
      document.getElementById("conteudo").innerText = "‚ö†Ô∏è Nenhum binId informado na URL.";
    } else {
      fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`)
        .then(res => {
          if (!res.ok) throw new Error("Falha ao carregar");
          return res.json();
        })
        .then(json => {
          // Aqui voc√™ pode renderizar os produtos do cliente
          const dados = json.record;
          document.getElementById("conteudo").innerHTML = `
            <h2>${dados.nomeLoja}</h2>
            <pre>${JSON.stringify(dados, null, 2)}</pre>
          `;
        })
        .catch(err => {
          document.getElementById("conteudo").innerText = "‚ùå Erro ao carregar dados do Totem.";
          console.error(err);
        });
    }
  </script>
</body>
</html>
