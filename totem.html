<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Totem do Cliente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f8f8;
      color: #333;
      text-align: center;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }
    #banner {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .card p {
      margin: 0 0 15px;
      color: #555;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header id="nomeLoja">Carregando...</header>
  <img id="banner" src="" alt="Banner da Loja" style="display:none;">
  <div class="container" id="produtos">Carregando produtos...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const binId = urlParams.get("bin");

    if (!binId) {
      document.getElementById("nomeLoja").innerText = "⚠️ Nenhum binId informado!";
    } else {
      fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`)
        .then(res => {
          if (!res.ok) throw new Error("Falha ao carregar");
          return res.json();
        })
        .then(json => {
          const dados = json.record;

          // Nome da Loja
          document.getElementById("nomeLoja").innerText = dados.nomeLoja || "Minha Loja";

          // Banner
          if (dados.banner) {
            const banner = document.getElementById("banner");
            banner.src = dados.banner;
            banner.style.display = "block";
          }

          // Produtos
          const container = document.getElementById("produtos");
          container.innerHTML = ""; // limpa

          if (dados.produtos && dados.produtos.length > 0) {
            dados.produtos.forEach(p => {
              const card = document.createElement("div");
              card.className = "card";
              card.innerHTML = `
                <img src="${p.imagem || 'https://via.placeholder.com/200x150'}" alt="${p.nome}">
                <h3>${p.nome}</h3>
                <p>${p.preco}</p>
              `;
              container.appendChild(card);
            });
          } else {
            container.innerText = "Nenhum produto cadastrado.";
          }
        })
        .catch(err => {
          document.getElementById("produtos").innerText = "❌ Erro ao carregar dados do Totem.";
          console.error(err);
        });
    }
  </script>
</body>
</html>
